<mat-card class="container">
  <div class="central">
    <mat-form-field appearance="fill">

<!-- Dois formField -->
      <mat-label>Selecione De </mat-label>
      <mat-select>
        <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura">{{ temperatura }}
        </mat-option>
      </mat-select> 
    </mat-form-field>

    <mat-form-field appearance="fill">

      <mat-label>Selecione Para </mat-label>
      <mat-select>
        <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura">{{ temperatura }}
        </mat-option>
      </mat-select> 
    </mat-form-field>

  </div>

</mat-card>

  - encapsular para dentro da tag form,
  - de e para dentro do formulario de temperatura,
